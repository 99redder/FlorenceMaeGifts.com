<!DOCTYPE html>
<html lang="en">

<head>
    
  <title>Shop - Florence Mae Gifts - Premium Handmade Crochet Items</title>
  
  <meta name="description" content="Browse Florence Mae Gifts shop listings synced from Etsy.">
  <meta http-equiv="author" content ="Red">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@100&display=swap" rel="stylesheet">

  <!--Style Sheets-->
  <link href="fmg.css" type="text/css" rel="stylesheet">
  <link href="logo-font/logo-font.css" type="text/css" rel="stylesheet">

  <!--Favorites Icon-->
  <link rel="icon" href="images/favicon.png">
  
  <!---Font Awesome Script-->
  <script src="https://kit.fontawesome.com/aeba1ec76b.js" crossorigin="anonymous"></script>

  <!---The JavaScript source doe for the theme functions setDefaultTheme and setSelectedTheme-->
  <script src="theme.js"></script>
  
  <!---The JavaScript source code for the include HTML function-->
  <script src="includeHTML.js"></script>

  <style>
    .start-stripe-order {
      background-color: #FE6666;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-family: 'Lora', serif;
    }

    .start-stripe-order:hover {
      opacity: 0.9;
    }

    .shop-listing {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    .shop-thumb {
      width: 88px;
      height: 88px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      flex-shrink: 0;
    }

    .shop-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(0,0,0,0.7);
      padding: 24px;
      overflow-y: auto;
    }

    .shop-modal-content {
      background: #fff;
      color: #111;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
    }

    .dark-theme .shop-modal-content {
      background: #222;
      color: #fff;
    }

    .shop-modal-close {
      float: right;
      cursor: pointer;
      font-size: 26px;
      line-height: 1;
    }

    .listing-main-image-wrap {
      margin: 12px 0;
    }

    .listing-main-image {
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .listing-image-gallery {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .listing-gallery-thumb {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .listing-gallery-thumb:hover {
      opacity: 0.85;
    }
  </style>

</head>

<body class="light-theme">

<!-- Creates the icon and adds the onclick functionality for changing between themes-->
<i onclick="toggleMode(this)" id="icon-mode" class="fa fa-toggle-off pull-right" style="font-size: 20px;"><span id="icon-text" class="toggle"></span></i><br><br>

<div w3-include-html="header.html" class="header"></div>

<div w3-include-html="topnav.html" class="topnav"></div>

<div class="row">

  <div w3-include-html="shopleftcolumn.html" class="leftcolumn"></div>
                  
  <div w3-include-html="rightcolumn.html" class="rightcolumn hidden-mobile"></div>

  <!---Closes all other divs and allows the disclaimer note to be the Footer-->          
  </div>
  
  <div id="shop-listing-modal" class="shop-modal" aria-hidden="true">
    <div class="shop-modal-content">
      <span id="shop-modal-close" class="shop-modal-close" aria-label="Close">&times;</span>
      <div id="shop-modal-body"></div>
    </div>
  </div>

  <!---Footer-->
  <div w3-include-html="footer.html" class="stuff-centered"></div>  

  
<script>
  // sets a default theme; this code needs to be first
  setDefaultTheme();

  // the function which will toggle between the two different themes
  function toggleMode(x)
  {
      let colorTheme = document.body.classList; // establishes the variable that holds the body CSS class
      let iconMode = x.classList; // gets the classes 

      // if the value shows light, update the preference in storage
      if (colorTheme.value === "light-theme")
      {
          localStorage.clear();
          localStorage.setItem("mode", "dark-theme");
          localStorage.setItem("iconMode", "fa-toggle-on");
          localStorage.setItem("iconText", "Dark Mode");
      }
      
      else
      {
          localStorage.clear();
          localStorage.setItem("mode", "light-theme");
          localStorage.setItem("iconMode", "fa-toggle-off");
          localStorage.setItem("iconText", "Light Mode");
      }

      // applies the updated selection
      colorTheme.value = localStorage.getItem("mode");
      iconMode.value = `fa ${localStorage.getItem("iconMode")} pull-right`;
      document.getElementById("icon-text").innerHTML = localStorage.getItem("iconText");
  }

const listingModal = document.getElementById("shop-listing-modal");
const listingModalBody = document.getElementById("shop-modal-body");
const listingModalClose = document.getElementById("shop-modal-close");

document.addEventListener("click", function(event) {
  const trigger = event.target.closest(".open-listing-modal");

  if (trigger) {
    event.preventDefault();
    const targetId = trigger.getAttribute("data-modal-target");
    const detailsNode = document.getElementById(targetId);

    if (detailsNode && listingModal && listingModalBody) {
      listingModalBody.innerHTML = detailsNode.innerHTML;
      listingModal.style.display = "block";
      listingModal.setAttribute("aria-hidden", "false");
    }
  }

  const selectedThumb = event.target.closest(".listing-gallery-thumb");

  if (selectedThumb) {
    const fullSrc = selectedThumb.getAttribute("data-full-src") || selectedThumb.getAttribute("src");
    const modalMainImage = listingModalBody ? listingModalBody.querySelector(".listing-main-image") : null;

    if (modalMainImage && fullSrc) {
      modalMainImage.setAttribute("src", fullSrc);
    }
    return;
  }

  const stripeOrderButton = event.target.closest(".start-stripe-order");

  if (stripeOrderButton) {
    event.preventDefault();

    const paymentLink = stripeOrderButton.getAttribute("data-payment-link");

    if (paymentLink && paymentLink.startsWith("https://buy.stripe.com/")) {
      window.location.href = paymentLink;
      return;
    }

    const itemName = stripeOrderButton.getAttribute("data-item-name") || "Custom Item";
    const priceId = stripeOrderButton.getAttribute("data-price-id") || "price_PLACEHOLDER";
    const priceDisplay = stripeOrderButton.getAttribute("data-price-display") || "PRICE_PLACEHOLDER";

    const params = new URLSearchParams({
      item: itemName,
      priceId,
      priceDisplay
    });

    window.location.href = `request.html?${params.toString()}`;
    return;
  }

  if (event.target === listingModal) {
    listingModal.style.display = "none";
    listingModal.setAttribute("aria-hidden", "true");
  }
});

if (listingModalClose) {
  listingModalClose.addEventListener("click", function() {
    listingModal.style.display = "none";
    listingModal.setAttribute("aria-hidden", "true");
  });
}

document.addEventListener("keydown", function(event) {
  if (event.key === "Escape" && listingModal && listingModal.style.display === "block") {
    listingModal.style.display = "none";
    listingModal.setAttribute("aria-hidden", "true");
  }
});

// allows for the import of the html files
includeHTML();

</script>



</body>
</html>
